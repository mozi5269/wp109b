<!DOCTYPE html>
<!-- 參考初次接觸Javascript學習該如何開發Web -->
<html>

<head>
  <meta charset="utf-8">

  <title>猜數字</title>

  <style>
    html {
      font-family: sans-serif;
    }

    body {
      background-color: rgb(116, 116, 116);
      width: 200%;
      max-width: 800px;
      min-width: 480px;
      margin: 0 auto;
      background-image: url('狗狗1.jpg');
      background-repeat: no-repeat;
      background-size: 100% 100%;
    }

    .lastResult {
      color: rgb(255, 255, 255);
    }
  </style>
</head>

<body>

  <marquee behavior="alternate" scrollamount="10" bgcolor=aqua>
    <font size="5">
      <h1>猜數字</h1>
    </font>
  </marquee>
  <font size="5">
    <p>猜1~100間的數字，請在10次以內完成!</p>
  </font>

  <div class="form">
    <font size="5"><label for="guessField">輸入數字: </label><input type="text" id="guessField" class="guessField"></font>
    <font size="5"><input type="submit" value="輸入" class="guessSubmit"></font>
  </div>
  <div class="btns">

    <p id="space"><br></p>

    <div class="theBtns">

      <div>
        <button class="num" onclick="Num(1)">1</button>
        <button class="num" onclick="Num(2)">2</button>
        <button class="num" onclick="Num(3)">3</button>
      </div>

      <div>
        <button class="num" onclick="Num(4)">4</button>
        <button class="num" onclick="Num(5)">5</button>
        <button class="num" onclick="Num(6)">6</button>
      </div>

      <div>
        <button class="num" onclick="Num(7)">7</button>
        <button class="num" onclick="Num(8)">8</button>
        <button class="num" onclick="Num(9)">9</button>
      </div>

      <div>
        <button>~</button>
        <button class="num" onclick="Num(0)">0</button>
        <button>~</button>
      </div>

    </div>

  </div>
  <div class="resultParas">
    <font size="5">
      <p class="guesses"></p>
    </font>
    <font size="5">
      <p class="lastResult"></p>
    </font>
    <font size="5">
      <p class="lowOrHi"></p>
    </font>
  </div>

  <script>
    let max = 100, min = 0;
    let randomNumber = Math.floor(Math.random() * 100) + 1;
    const guesses = document.querySelector('.guesses');
    const lastResult = document.querySelector('.lastResult');
    const lowOrHi = document.querySelector('.lowOrHi');
    const guessSubmit = document.querySelector('.guessSubmit');
    const guessField = document.querySelector('.guessField');
    let guessCount = 1;
    let resetButton;

    function checkGuess() {
      let userGuess = Number(guessField.value);
      if (guessCount === 1) {
        guesses.textContent = '之前的: ';
      }

      guesses.textContent = userGuess;

      if (userGuess === randomNumber) {
        lastResult.textContent = '恭喜猜對!';
        lastResult.style.backgroundColor = 'green';
        lowOrHi.textContent = '';
        setGameOver();
      } else if (guessCount === 10) {
        lastResult.textContent = '!!!GAME OVER!!!';
        lowOrHi.textContent = '';
        setGameOver();
      }
      else {
        lastResult.textContent = '錯!';
        lastResult.style.backgroundColor = 'red';
        if (userGuess < randomNumber) {
          min = userGuess;
          lowOrHi.textContent = '太低!';
        } else if (userGuess > randomNumber) {
          max = userGuess;
          lowOrHi.textContent = '太高!';
        }
        guesses.textContent = min + "~" + max;
      }

      guessCount++;
      guessField.value = '';
      guessField.focus();
    }

    guessSubmit.addEventListener('click', checkGuess);

    function setGameOver() {
      guessField.disabled = true;
      guessSubmit.disabled = true;
      resetButton = document.createElement('button');
      resetButton.textContent = '開始新遊戲';
      document.body.appendChild(resetButton);
      resetButton.addEventListener('click', resetGame);
    }

    function resetGame() {
      guessCount = 1;
      const resetParas = document.querySelectorAll('.resultParas p');
      for (let i = 0; i < resetParas.length; i++) {
        resetParas[i].textContent = '';
      }

      resetButton.parentNode.removeChild(resetButton);
      guessField.disabled = false;
      guessSubmit.disabled = false;
      guessField.value = '';
      guessField.focus();
      lastResult.style.backgroundColor = 'white';
      randomNumber = Math.floor(Math.random() * 100) + 1;
    }
  </script>

</body>
<!-- 想學習設計網頁腳本 -->

</html>
